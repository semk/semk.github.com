{% extends "listing.html" %}

{% block content %}

{% for post in tag.posts %}

<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<time datetime="{{ post.date | date("%Y-%m-%d") }}" pubdate="pubdate">
{{ post.date | date("%b %d, %Y") }}
</time>
<p></p>
{{ post.content | excerpt(70) }}

{% endfor %}

{% endblock %}
